  <script>
    !function (w, d, t) {
      w.TiktokAnalyticsObject = t;
      var ttq = w[t] = w[t] || [];
      ttq.methods = ["page","track"];
      ttq.setAndDefer = function (t, e) {
        t[e] = function () {
          t.push([e].concat([].slice.call(arguments)))
        }
      };
      ttq.setAndDefer(ttq, "page");
      ttq.setAndDefer(ttq, "track");
      ttq.load('D6155EJC77UECCBSLDA0');

    }(window, document, 'ttq');
  </script>

<script>
  const params = new URLSearchParams(window.location.search);

  const ttclid = params.get('ttclid');
  const value = params.get('value') || 27.90;

  // Disparo do Purchase
  ttq.track('Purchase', {
    value: parseFloat(value),
    currency: 'BRL',
    ttclid: ttclid
  });

  // Repassa parÃ¢metros para o botÃ£o do Telegram
  const btn = document.getElementById('btnTelegram');
  if ([...params].length > 0) {

  }
</script>
